<!DOCTYPE html>
<html lang="en">
	<head>

    	<title>NSS IIFE Bootstrap Exercise</title>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
    	<h1>Walk-A-Thon Donation Information</h1>
        <div class="container class col-md-12">
          <div class="form-group row">

            <div id="donorOutput" class="form-group col-md-6 table-bordered"></div>

            <div id="userForm" class="col-md-6 table-bordered">

              <h4>Donor Information</h4>

              <div class="form-group">

                <input id="formGroupNameInput" class="text-input alpha-inputs" placeholder="Your Name">

                <input type="email" id="formGroupEmailInput" class="text-input alpha-inputs" placeholder="youremail@here.com">

                $<input type="number" id="formGroupPledgeInput" class="text-input alpha-inputs" placeholder="Pledge Amount">

                <div class="col-sm-3">
                  <label>
                    <input type="radio" name="inlineRadioOptions" value="totalPledge" class="radio-inline" checked="checked">Total Pledge Amount</input>
                  </label>
                  <label>
                    <input type="radio" name="inlineRadioOptions" value="perLap" class="radio-inline">Pledge Per Lap</input>
                  </label>
                </div>

                <button type="button" id="donateButton" class="btn btn-primary">Donate</button>
                <button type="button" id="cancelButton" class="btn btn-primary">Cancel</button>

              </div>  <!-- end div class=form group -->

            </div>  <!-- end div id=userForm --> 
          </div> <!-- end class=form-group row -->
        </div>  <!-- end container -->

    	<!-- jQuery first, then Tether, then Bootstrap JS. -->
    	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		
    	<script type="text/javascript" src="manageDonors.js"></script>
      <script type="text/javascript" src="donorIntake.js"></script>
      <script type="text/javascript" src="donorOutput.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
